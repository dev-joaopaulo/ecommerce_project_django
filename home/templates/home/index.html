{% extends 'home/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>3D Wizard - Soluções em 3D</title>
</head>
<body>
{% block content %}

<div class="container-fluid">

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'home/images/home_page_3DW.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'home/images/home_image_printer.jpg' %}" class="d-block w-100" alt="...">
          <div class="d-sm-block carousel-caption">
            <h2 class="logo-color">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'home/images/home_image_skull.jpg' %}" class="d-block w-100" alt="...">
          <div class="d-sm-block carousel-caption">
            <h2 class="logo-color" >Praesent commodo cursus magna, vel scelerisque nisl consectetur.</h2>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</div>

{% endblock content %}

</body>
</html>
